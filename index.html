<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div class="Gerador-SenhaGerada">
        <div class="geradorDeSenha">
            <h1>GERADOR DE SENHA</h1>
            <div class="span-input-btn">
                <span>Tamanho caracteres</span>
                <input class="slider" type="range" name="">
                <button>Gerar senha</button>
            </div>
        </div>
        <div class="senha-spans">
            <span class="txt">Sua senha gerada foi:</span>
            <span class="password">1234567891234567891234567</span>
            <span class="clickpassword">Clique na senha para copiar</span>
        </div>
    </div>
</body>
</html>
